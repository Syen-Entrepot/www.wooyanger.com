{{ template "console/head.html" .}}
        <div class="container mt-lg-5 mt-5">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-widget">
                        <form class="login-form" method="post">
                            <p class="text-danger small login-tips">{{ .AuthFatalMsg }}</p>
                            <div class="form-group mt-lg-3">
                                <input id="username" name="username" type="text" class="form-control" placeholder="用户名/邮箱">
                            </div>
                            <div class="form-group mt-lg-3">
                                <input id="password" name="password" type="password" class="form-control" placeholder="密码">
                            </div>
                            <div class="form-group mt-lg-3">
                                <button class="btn btn-block btn-primary">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <style>
            body {
                background: url("/public/img/login.jpg") center center;
            }
            footer p {
                color: #ffffff;
            }
        </style>
{{ template "base/footer.html" .}}
